        /* Overlay de carregamento */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #ff8000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal de atividades */
        #fakeActivityModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15,15,20,0.95);
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            display: none;
            z-index: 99999;
            box-shadow: 0 0 20px rgba(255,128,0,0.4);
            font-family: 'Poppins', sans-serif;
        }

        #fakeActivityModal h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #ff8000;
        }

        .activity-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item p {
            margin: 3px 0;
        }

        .close-modal, .fake-button {
            margin-top: 10px;
            background: #ff8000;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }

        .close-modal:hover, .fake-button:hover {
            background: #ff9933;
        }

        .modal-buttons {
            text-align: center;
            margin-top: 15px;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Enforce MinMax mantido
        function enforceMinMax(input) {  
            const min = parseInt(input.getAttribute('min'));  
            const max = parseInt(input.getAttribute('max'));  
            let value = parseInt(input.value);  
            if (isNaN(value)) input.value = min;  
            else if (value < min) input.value = min;  
            else if (value > max) input.value = max;  
        }
